<h2>User form</h2>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" minlength="6" maxlength="10" required name="name" #name="ngModel" ngModel/>
        <div *ngIf="name.errors && (name.dirty || name.touched)" class="label label-danger">
           <div [hidden]="!name.errors.required">
               Name is required
           </div>
           <div [hidden]="!name.errors.minlength">
               Name is at least 6 characters
           </div>
           <div [hidden]="!name.errors.maxlength">
               Name cannot more than 6 characters 
           </div>
        </div>
    </div>
    <div>
        <label>Email</label>
        <input type="text" class="form-control" name="email" ngModel/>
    </div>
    <div ngModelGroup="address">
        <div>
            <label>Street</label>
            <input type="text" class="form-control" name="street" ngModel/>
        </div>
        <div>
            <label>City</label>
            <input type="text" class="form-control" name="city" ngModel/>
        </div>
        <div>
            <label>Postal code</label>
            <input type="text" class="form-control" name="postalCode" ngModel/>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
